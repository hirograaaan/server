<!DOCTYPE html>
<html>
  <head>
    <title>テストアプリ</title>
    <script>
      const updateTemp = async(url, element) => {
        const sensorData = await fetch(url)
        .then(response => response.text())
        const target = document.getElementById(element)
        target.innerHTML = `<h1>${sensorData}</h1>`
      }
    </script>
  </head>

  
  <body onLoad="updateTemp('/temp', 'data')">
    <div style= "text-align: center;">
      <div id = "data">test</div>
      <input type="button", value="確認", onclick="updateTemp('/temp', 'data')">
    </div>
  </body>
</html>
