<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css">
    <title>テストアプリ</title>
    <script>
      const updateLux = async(url, element) => {
        const sensorData = await fetch(url)
        .then(response => response.text())
        const target = document.getElementById(element)
        target.innerHTML = `<h1>${sensorData}</h1>`
      }
    </script>
  </head>

  <div class = "flex">
    <p>電気明暗確認システム</p>
    <div class= "img">
      <img src="./light.png" alt="">
    </div>
  </div>

  <body onLoad="updateLux('/lux', 'data')">
    <div class = "box">
      <div class = "data">test</div>
      <input type="button", value="確認", onclick="updateLux('/lux', 'data')">
    </div>
  </body>
</html>
